{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restit</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
  </head>


  <body>
    <!-- Static navbar -->
    <nav class = "navbar navbar-default navbar-fixed-top">
      <div class = "container-fluid"> <!-- see notes -->

        <div class = "navbar-header">
          <button type = "button" class = "navbar-toggle collapsed"
                  data-toggle = "collapse" data-target = "#navbar"
                  aria-expanded = "false" aria-controls = "navbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
          </button>
          <a class = "navbar-brand" href = {% url 'd2_api:index' %}>
            Restit
          </a>
        </div> <!-- navbar-header -->

        <div id = "navbar" class = "navbar-collapse collapse">
          <ul class = "nav navbar-nav">
            <li><a href = "{% url 'd2_api:submit' %}">Submit</a></li>
            <li><a href = "{% url 'd2_api:users' %}">Users</a></li>
          </ul>
        </div> <!--/.nav-collapse -->

      </div> <!-- container 1 for navbar -->
    </nav>  <!-- navbar -->

    <div class = "container">
      <div class = "page-header">
        {% block header %} {% endblock header %}
      </div>

      <div>
        {% block content %}{% endblock content %}
      </div>
    </div> <!-- /container 2 for main page -->

  </body>
</html>
